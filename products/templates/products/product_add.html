{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4" style="font-size: 2.5rem; font-weight: bold;">Add New Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}  {# widgets in ProductForm supply classes/styles #}
            {% if field.errors %}
              <div class="text-danger mt-2">{{ field.errors }}</div>
            {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg" style="font-size: 1.1rem; padding: 10px 30px;">Add Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
