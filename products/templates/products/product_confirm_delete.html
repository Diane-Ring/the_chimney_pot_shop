{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Product</h2>
  <p>Are you sure you want to delete "{{ product.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-productdelete" type="submit">Delete</button>
    <a class="btn btn-signup" href="{% url 'product_detail' product.slug %}">Cancel</a>
  </form>
</div>
{% endblock %}
