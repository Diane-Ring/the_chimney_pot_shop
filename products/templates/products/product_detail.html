{% extends 'base.html' %} 
{% load static %}

{% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Product title goes in these h1 tags -->
                <h1 class="product-title">{{ product.title }}</h1>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/the-chimeny-pot-shop-logo-transparent.jpg' %}" class="scale" alt="The Chimney Pot Shop Logo">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The Product content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ product.content | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
