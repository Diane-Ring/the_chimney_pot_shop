{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'product_detail' product.slug %}">Cancel</a>
  </form>
</div>
{% endblock %}
